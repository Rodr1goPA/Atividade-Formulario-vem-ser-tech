<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-dtXPM3xZaaDiMqu8y5z1O5Dw0/1...QG5eF6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form onsubmit="event.preventDefault(); postJSON(event);">
        <h1>Cadastro </h1>
        <ul>
            <li>
                <label for="firstname">Nome:</label>
                <br>
                <input type="text" id="firstname" name="firstname" placeholder="Inserir o nome do Ex: José"/>
            </li>
            <li>
                <label for="lastname">Sobrenome:</label>
                <br>
                <input type="text" id="lastname" name="lastname" placeholder="Inserir sobrenome  Ex: Silva"/>
            </li>
            <li>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Inserir E-mail Ex: ****@gmail.com"/>
            </li>
            <li>
                <label for="idade">Idade:</label>
                <br>
                <input type="number" id="idade" name="idade" />
            </li>
            <li>
                <fieldset>
                    <legend>Sexo</legend>
                    <div class="conteiner-form">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
    
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
    
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
            </li>
        </ul>
        <div class="container-btn">
            <button class="btn" type="submit" value="Enviar">Enviar</button>
            <button class="btn" type="button" onclick="getJSON()">Mostrar</button>
        </div>
    </form>
    <table id="data-table">
        <thead id="head-table">
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>
    <footer>Projeto desenvolvido por <a href="https://github.com/Rodr1goPA" target="_blank">Rodrigo.P</a></footer>
</body>
</html>
